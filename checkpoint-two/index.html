<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Miner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
        defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="debug">
    <header class="the-miner text-center text-light p-3 fw-8 shadow ">
        <h1 class="display-1">The Moon Miner</h1>
    </header>
    <main class="bg-space">
        <section class="container">
            <div class="row">
                <div class="col-12">
                    <div class="cheese-moon d-flex">
                        <img src="https://easy-peasy.ai/cdn-cgi/image/quality=80,format=auto,width=700/https://fdczvxmwwjwpwbeeqcth.supabase.co/storage/v1/object/public/images/8c99b9d8-aa39-4da1-9e19-5965d38a414f/833541e9-fc91-45ec-b14d-0a54b42c62ec.png"
                            onclick="mine()" alt="moon made of cheese">
                    </div>
                </div>
            </div>
            </div>
        </section>

        <section>
            <div class="col-12 col-lg-4 mb-lg-0 mb-3 bg-card rounded fs-5 text-light">
                <h1 class="">INVENTORY</h1>
                <div class="row">
                    <div class="col-12">
                        <p id="cheese-p">Cheese Bank: <span class="text-light" id="cheese">0</span></p>
                        <p id="pickaxe-p">Pickaxe: <span class="text-light" id="pickaxe">0</span></p>
                        <p id="silverPickaxe-p">Silver Pickaxe : <span class="text-light" id="silverPickaxe">0</span>
                        </p>
                        <p id="rover-p">Rover: <span class="text-light" id="rover">0</span></p>
                        <p id="rover2-p">Rover Upgrade: <span class="text-light" id="rover2">0</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid">
        <section class="row my-3 justify-content-around">
            <div class="col-12 col-lg-4 mb-lg-0 mb-3 bg-card rounded">
                <h1 class="text-light">STORE</h1>
                <div class="row">
                    <div class="col-6">
                        <h5 class="text-light">Click Upgrades:</h5>
                        <button class="btn btn-pill btn-danger mb-2 px-4" onclick="buyPickaxe()">Pickaxe<br><span
                                id="pickaxeprice">10ðŸ§€</span> Cheese</button>
                        <span class="text-light mobile-text">+<span>1</span></span>
                        <br>
                        <button class="btn btn-pill btn-danger mb-2 px-3" onclick="buySilverPickaxe()">Silver Pickaxe
                            <br><span id="silverPickaxeprice">50ðŸ§€</span> Cheese</button>
                        <span class="text-light mobile-text">+<span>5</span></span>
                    </div>
                    <div class="col-6">
                        <h5 class="text-light">Automatic Upgrades:</h5>
                        <button class=" btn btn-pill btn-danger mb-2 px-3" onclick="buyRover()">ROVER
                            <br><span id="roverprice">250ðŸ§€</span> Cheese</button>
                        <span class="text-light mobile-text">+10 / s</span>
                        <br>
                        <button class="btn btn-pill btn-danger mb-2" onclick="buyRoverUpgrade()">ROVER Upgrade<br><span
                                id="rover2price">1250ðŸ§€</span> Cheese</button>
                        <span class="text-light mobile-text">+100 / s</span>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-3 mb-lg-0 mb-3 bg-card rounded fs-5">
                <h1 class="text-light">STATS</h1>
                <div class="row">
                    <div class="col-12 text-light">
                        <p id="cps-p">Cheese Per Second: <span class="text-light" id="cps">0.00</span></p>
                        <p>Cheese Per Click: <span class="text-light" id="cpc">1</span></p>
                    </div>
                </div>
            </div>
        </section>
    </footer>
    <script src="app.js"></script>
</body>

</html>
